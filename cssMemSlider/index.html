<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/favicon.jpg" type="image/jpg">
    <link rel="stylesheet" href="style.css">
    <title>CSS Mem Slider</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="content--image">
                <img src="./assets/01.gif" alt="" class="slide-item">
                <img src="./assets/02.gif" alt="" class="slide-item">
                <img src="./assets/03.gif" alt="" class="slide-item">
                <img src="./assets/04.gif" alt="" class="slide-item">
            </div>
            <div class="content--title">
                <div class="title">На пути к "Оскару"</div>
                <div class="title">Спасает ли Вера?</div>
                <div class="title">Успех - в правильной расстановке приоритетов</div>
                <div class="title">Когда задолбали вопросом "А когда дети будут?"...</div>
            </div>
            <div class="content--slider">
                <div class="dots-item active"></div>
                <div class="dots-item"></div>
                <div class="dots-item"></div>
                <div class="dots-item"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
